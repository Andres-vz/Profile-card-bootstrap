<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex justify-content-center my-5">
        <div class="card" style="width: 18rem">
            <img src="img/fond.jpg" alt="" class="card-img-top">
            <div class="card-body text-center">
                <div class="position-relative profile" style="margin-top: -85px">
                    <img src="img/profile1.jpg" alt="" width="120" height="120" class="rounded-circle">
                </div>
                <h5 class="card-title">Andrés Vázquez</h5>
                <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing.
                </p>
                <a href="" class="btn btn-primary">Ver perfil</a>
            </div>

            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-icons">chat</span>
                    Go to Messages
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-icons">notifications</span>
                    Notifications
                    <span class="badge bg-danger">+99</span>
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-icons">group</span>
                    Pending requests
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-icons">videocam</span>
                    Star conference call
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
